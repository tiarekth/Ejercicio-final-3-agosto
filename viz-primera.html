<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
var region = {
RegionM: 20,
Europa: 2
}
 

function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();

}
function draw(){
  background(0);
  fill(255)
     
  ellipse((windowWidth/2)-250, height/2+40, region.RegionM*10, region.RegionM*10);
    textSize(20);
    text('Región Metropolitana', (windowWidth/2)-350, height/3+10);
    
  ellipse((windowWidth/2)+250, height/2+40, region.Europa*10, region.Europa*10);
    textSize(20);
    text('Bio bio', (windowWidth/2)+210, height/3+10);
    
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
